<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boostrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="bootstrap.css">
    <!-- FontAwsome -->
    <script src="https://kit.fontawesome.com/3a53f2b9f8.js" crossorigin="anonymous"></script>
    <!-- Favicon -->
    <link rel="icon" href="./img/favicon.ico">
    <link rel="shortcut icon" href="./img/favicon.ico">
    <!-- table sort -->
    <link rel="stylesheet" href="./src/table.css">
    <!-- fonts.google.com -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>MyToDoList App</title>
</head>
<body>
    <div id="dialogboxoverlay"></div>
    <div id="dialogbox">
        <div id="dialogboxheader"></div>
        <div id="dialogboxbody"></div>
        <div id="dialogboxfooter"></div>
    </div>


    <div class="container mt-4">
        <h1 class="display-4 text-center"><i class="fas fa-clipboard-list text-primary"></i>My<span class="text-primary">ToDo</span>List</h1>
        <form id="job-form">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="when">When:</label>
                <input type="datetime-local" id="when" class="form-control">
            </div>
            <div class="form-group">
                <label for="impo">Importance:</label>
                <input type="radio" name="impo" id="high" value="High" class="ml-3 mr-1 impo" checked><label for="high">High</label>
                <input type="radio" name="impo" id="mid" value="Medium" class="ml-3 mr-1 impo" ><label for="Medium">Medium</label>
                <input type="radio" name="impo" id="low" value="Low" class="ml-3 mr-1 impo" ><label for="low">Low</label>
            </div>
            <div class="btn-parent">
                <input type="submit" value="Add ToDo" class="btn btn-primary btn-block formsubmit">
            </div>
        </form>
        <div class="optionsDiv mt-3">
            Filter by:
            <select id="selectField" class="ml-3 btn-primary">
                <option value="All" selected>All</option>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
                <option value="Done">Done</option>
                <option value="NotDone">To Do</option>
            </select>
        </div>
        <table class="table table-striped mt-5 mr-5 table-sortable">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>When</th>
                    <th>Importance</th>
                    <th>Number</th>
                    <th></th>
                </tr>
            </thead>
                <tbody id="job-list"></tbody>
        </table>
    </div>


    <div class=" text-center">
        <p>If you're having trouble click <a href="#" id="clear">here</a> (you will lose your list)
        </p>
    </div>

    <footer class="text-center font-small">
        Version 2.4.4 || &copy;2020 Fotis Andreas Collet
    </footer>

    <script src="./src/sortTable.js"></script>
    <script src="app.js"></script>
    <script src="./src/filter.js"></script>
</body>
</html>
